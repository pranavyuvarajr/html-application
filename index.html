<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¸ Grand Anime World ðŸŒ¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to top, #ff9a9e, #fad0c4);
            overflow-x: hidden;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-align: center;
            font-size: 3rem;
            margin-top: 2rem;
            text-shadow: 2px 2px 10px #ff6f91;
        }

        /* Cloud Animation */
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 60s linear infinite;
        }
        .cloud:nth-child(1) { width: 200px; height: 60px; top: 50px; left: -250px; animation-duration: 80s; }
        .cloud:nth-child(2) { width: 150px; height: 50px; top: 120px; left: -200px; animation-duration: 100s; }
        .cloud:nth-child(3) { width: 220px; height: 70px; top: 200px; left: -300px; animation-duration: 90s; }

        @keyframes float {
            0% { transform: translateX(0); }
            100% { transform: translateX(150vw); }
        }

        /* Character Sprite */
        .character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }

        /* Button */
        .btn {
            display: block;
            margin: 2rem auto;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background: #ff6f91;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn:hover {
            background: #ff3c6e;
            transform: scale(1.1);
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; transform: translateY(0); }
            50% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <h1>ðŸŒ¸ Welcome to Anime World ðŸŒ¸</h1>

    <!-- Clouds -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <!-- Character -->
    <img src="https://i.ibb.co/QCb4h5R/anime-character.png" alt="Anime Character" class="character">

    <!-- Button -->
    <button class="btn" onclick="alert('Welcome to the Anime Realm! ðŸŒ¸')">Enter the World</button>

    <!-- Sparkles -->
    <div class="sparkle" style="top:50px; left:20%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top:150px; left:70%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top:300px; left:40%; animation-delay: 2s;"></div>

    <script>
        // Generate random sparkles
        for (let i = 0; i < 20; i++) {
            let sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparkle.style.width = sparkle.style.height = Math.random() * 5 + 3 + 'px';
            document.body.appendChild(sparkle);
        }
    </script>
</body>
</html>
